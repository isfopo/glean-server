name: Generate and Publish Types

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Generate Types
        run: npm run generate:types

      - name: Push to another repo
        uses: cpina/github-action-push-to-another-repo@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "src/types"
          destination-github-username: "isfopo"
          destination-repository-name: "glean-client"
          user-email: "isaacpoolemusic@gmail.com"
          target-branch: "main"
          target-directory: "src"
