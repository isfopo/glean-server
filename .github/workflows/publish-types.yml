name: Generate and Publish Types

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Generate Types
        run: npm run generate:types

      - name: Push to destination repository
        run: |
          git config --global user.name "isfopo"
          git config --global user.email "isaacpoolemusic@gmail.com"
          git clone "https://isfopo:${{ secrets.API_TOKEN_GITHUB }}@github.com/isfopo/glean-client.git"
          mkdir -p glean-client/src
          cp src/types/generated-types.ts glean-client/src/
          cd glean-client
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "feat: update generated types"
            git push
          else
            echo "No changes to commit"
          fi
